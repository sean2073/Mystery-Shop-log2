<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Login</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="assets/css/style.css?v=6.1" /> -->
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <main>

        <form action="">
            <h1>ACCOUNT LOGIN</h1>

            <div class="form-group">
                <label for="inputUsername" class="form-label mt-4">User Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              aria-describedby="usernameHelp"
              placeholder="Enter username"
            />
            <small id="usernameHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="inputPassword" class="form-label mt-4"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
          </div>
          <button id="login"  type="submit" class="btn btn-primary button">Login</button>
          <br>
          <!-- <button  id="signup"   type="button" class="btn btn-outline-primary">New Customer?</button> -->
<p>New Customer? <a href="">click here</a></p>
        </form>
        <!-- <h2>Already have an account?</h2> -->

      
    </main>
<script src="assets/js/login.js" ></script>
  </body>
</html>
